<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <title>Hangman baby!</title>
</head>
<body>
    <script src="assets/javascript/game.js"></script>
    <div id="container">
        <div id="title">
            <h1 class="title1">Super Smash Brothers</h1>
            <h1 class="title2">Hangman</h1>
        </div>
        <div id="gameWindow">
            <!-- These probably all need divs tbh, in order for the js code to work???? -->

            <div id="wins">
                <h3>Wins</h3>
            </div>

                <h3>Current word</h3>
            </div>

            <div id="guessesRemaining">
                <h3>Number of guesses remaining</h3>
            </div>

            <div id="guessedLetters">
                <h3>Letters already guessed</h3>
            </div>  



        </div>


    </div>
